<div class="container">
        <div class="panel panel-default" ng-class="{'panel-warning': event.tipo === 'incidente' , 'panel-danger': event.tipo === 'accidente'}">
            <div class="panel-heading" ng-if="event.tipo">{{event.tipo}}</div>
            <div class="panel-heading" ng-if="!event.tipo">Titulo generico</div>
            <div class="panel-body">
                <div class="alert alert-success" role="alert" ng-if="isUpdated">
                    datos actualizados correctamente, dele click al voton de volver para ver los cambios
                </div>
                <form class="form-horizontal" name="eventForm" ng-submit="update(loginForm.$valid)" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{'has-error': eventForm.nombreAfectado.$invalid && !eventForm.nombreAfectado.$pristine}">
                        <label for="inputEmail3" class="col-sm-2 control-label">Nombre afectado (*)</label>
                        <div class="col-sm-10">
                            <input type="text" name="nombreAfectado" required ng-model="event.nombreAfectado" class="form-control" placeholder="Nombre afectado">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': eventForm.edad.$invalid && !eventForm.edad.$pristine}">
                        <label for="inputEmail3" class="col-sm-2 control-label">Edad (*)</label>
                        <div class="col-sm-10">
                            <input type="number" name="edad" required ng-model="event.edad" max="100" class="form-control" id="inputEmail3" placeholder="Edad">
                            <div ng-if="eventForm.edad.$invalid && !eventForm.edad.$pristine" class="alert alert-danger" role="alert">
                                La edad no debe ser superior a 100 a√±os
                            </div>                        
                        </div>
                    </div>                   
                    <div class="form-group" ng-class="{'has-error': eventForm.categoria.$invalid && !eventForm.categoria.$pristine}">
                        <label for="inputEmail3" class="col-sm-2 control-label">Categoria (*)</label>
                        <div class="col-sm-10">
                            <select class="form-control" required name="categoria" ng-model="event.categoria" >
                                <option>Afectado por Lesiones</option>
                                <option>Siniestro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': eventForm.ciudad.$invalid && !eventForm.ciudad.$pristine}">
                        <label for="inputEmail3" class="col-sm-2 control-label">Ciudad (*)</label>
                        <div class="col-sm-10">
                            <input type="text" required name="ciudad" ng-model="event.ciudad" class="form-control" id="inputEmail3" placeholder="ciudad">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': eventForm.tramo.$invalid && !eventForm.tramo.$pristine}">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tramo (*)</label>
                        <div class="col-sm-10">
                            <input type="text" required name="tramo" ng-model="event.tramo" class="form-control" id="inputEmail3" placeholder="Tramo">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': eventForm.vehiculosAfectados.$invalid && !eventForm.vehiculosAfectados.$pristine}">
                        <label for="inputEmail3" class="col-sm-2 control-label">Vehiculos Afectados (*)</label>
                        <div class="col-sm-10">
                            <input type="number" required name="vehiculosAfectados" max="5" min="1" ng-model="event.vehiculosAfectados" class="form-control" id="inputEmail3" placeholder="Vehiculos Afectados">
                            <div ng-if="eventForm.vehiculosAfectados.$invalid && !eventForm.vehiculosAfectados.$pristine" class="alert alert-danger" role="alert">
                                <span ng-if="eventForm.vehiculosAfectados.$error.min">El minimo de vehiculos es de 1</span>
                                <span ng-if="eventForm.vehiculosAfectados.$error.max">El minimo de vehiculos es de 5</span>
                            </div>                         
                        </div>
                    </div>           
                    <div class="pull-left">
                        <a href="/" class="btn btn-primary">Volver</a>
                    </div>
                    <div class="pull-right">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </div>
                </form>
            </div>
        </div>
</div>
